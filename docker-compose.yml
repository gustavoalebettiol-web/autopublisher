version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: autopublisher_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: autopublisher_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - '5000:5000'
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: autopublisher_frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  mongo-data:
